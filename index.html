<meta name="viewport" content="width=620" />
<title>geolocation</title>
<body>
  <div id="status">Checking...</div>
</body>
<script>
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(function(pos){
      document.getElementById('status').innerHTML = 'PPPosition: ' + JSON.stringify({latitude: pos.coords.latitude, longitude:pos.coords.longitude});
  }, alert, {enableHighAccuracy:true, timeout: Infinity, maximumAge: Infinity});
} else {
  alert('not supported');
}
</script>
